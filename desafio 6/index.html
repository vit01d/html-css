<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
            height: 300px;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }

        .color{
            background-color: lightgray;
        }
       
    </style>
</head>

        <thead>
            <tr>
                <th class="color" scope="col" rowspan="2">Área</th>

                <th class="color" scope="col" colspan="2">Notas</th>
                <th class="color" scope="col" rowspan="2">Média</th>
            </tr>

            <tr>
                 
                <th class="color">Nota1</th>
                <th class="color">Nota2</th>
            </tr>
        </thead>

        <tbody>
            <tr>

                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Física</td>

                <td>0.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th class="color" scope="colgroup" colspan="4">Média de exatas</th>
                <td class="color">0.0</td>
            </tr>

            <tr>
                <th scope="rowgroup" rowspan="2" >Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th class="color" scope="colgroup" colspan="4">Média de humanas</th>
                <td class="color">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
